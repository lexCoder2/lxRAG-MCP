<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 400 440" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Primary gradient: deep indigo → brand blue → vivid cyan -->
    <linearGradient id="brainFlow" x1="20%" y1="100%" x2="80%" y2="0%">
      <stop offset="0%" stop-color="#1A2980"/>
      <stop offset="50%" stop-color="#3D58CA"/>
      <stop offset="100%" stop-color="#00D4AA"/>
    </linearGradient>

    <!-- Accent gradient for inner neural folds -->
    <linearGradient id="foldFlow" x1="0%" y1="50%" x2="100%" y2="30%">
      <stop offset="0%" stop-color="#2845B8"/>
      <stop offset="100%" stop-color="#00E0B8"/>
    </linearGradient>

    <!-- Subtle graph edge gradient -->
    <linearGradient id="edgeFlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3D58CA" stop-opacity="0.30"/>
      <stop offset="100%" stop-color="#00D4AA" stop-opacity="0.15"/>
    </linearGradient>

    <!-- Node radial glow -->
    <radialGradient id="nodeGlow" cx="35%" cy="35%">
      <stop offset="0%" stop-color="#00E0B8"/>
      <stop offset="100%" stop-color="#2845B8"/>
    </radialGradient>

    <!-- Subtle hub halo -->
    <radialGradient id="hubHalo" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#00D4AA" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#00D4AA" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <g fill="none" stroke-linecap="round" stroke-linejoin="round">

    <!-- ═══ LAYER 1: Graph edges — subtle intelligence connections ═══ -->
    <line x1="240" y1="35" x2="220" y2="158" stroke="url(#edgeFlow)" stroke-width="1.5"/>
    <line x1="220" y1="158" x2="355" y2="160" stroke="url(#edgeFlow)" stroke-width="1.5"/>
    <line x1="100" y1="235" x2="220" y2="158" stroke="url(#edgeFlow)" stroke-width="1.3"/>
    <line x1="220" y1="158" x2="270" y2="295" stroke="url(#edgeFlow)" stroke-width="1.2"/>

    <!-- ═══ LAYER 2: Brain contour — single flowing stroke ═══ -->
    <!-- Sweeps from stem tip, up through frontal lobe, across the crown, 
         down the occipital, trailing off at the back-bottom -->
    <path d="M 155 400
             C 150 365, 145 330, 140 295
             C 130 258, 108 238, 88 205
             C 60 160, 68 100, 110 62
             C 152 24, 215 18, 268 28
             C 325 40, 365 88, 360 152
             C 355 218, 322 272, 275 298
             C 245 312, 218 308, 195 292"
          stroke="url(#brainFlow)" stroke-width="5.5"/>

    <!-- ═══ LAYER 3: Inner neural folds — brain texture ═══ -->
    <!-- Main sulcus — flows through the center -->
    <path d="M 88 200
             C 128 178, 178 150, 220 155
             C 262 160, 305 182, 342 215"
          stroke="url(#foldFlow)" stroke-width="3.8"/>

    <!-- Upper fold — crosses the upper brain -->
    <path d="M 108 128
             C 148 148, 195 118, 240 108
             C 285 98, 325 115, 352 148"
          stroke="url(#foldFlow)" stroke-width="3.2" opacity="0.75"/>

    <!-- ═══ LAYER 4: Graph nodes — intelligence vertices ═══ -->
    <!-- Hub node halo (subtle glow behind the central node) -->
    <circle cx="220" cy="158" r="16" fill="url(#hubHalo)"/>

    <!-- Hub node — the intelligence core (largest) -->
    <circle cx="220" cy="158" r="8" fill="url(#nodeGlow)"/>

    <!-- Primary nodes -->
    <circle cx="240" cy="35" r="6" fill="url(#nodeGlow)"/>
    <circle cx="355" cy="160" r="5.5" fill="url(#nodeGlow)"/>
    <circle cx="100" cy="235" r="5.5" fill="url(#nodeGlow)"/>

    <!-- Secondary nodes -->
    <circle cx="275" cy="298" r="5" fill="url(#nodeGlow)"/>
    <circle cx="155" cy="400" r="4.5" fill="url(#nodeGlow)"/>

    <!-- Tertiary nodes (fold endpoints) -->
    <circle cx="88" cy="200" r="4" fill="url(#nodeGlow)"/>
    <circle cx="342" cy="215" r="4" fill="url(#nodeGlow)"/>

  </g>
</svg>
